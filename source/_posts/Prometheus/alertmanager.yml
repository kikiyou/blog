    smtp_auth_password: 'Hello123'
templates:
- '/etc/alertmanager/template/*.tmpl'
route: 
    #报警接收器,默认接受
    receiver: 'alerta'
    #分组
    #group_by: ['alertname','instance']
    group_wait: 60s
    group_interval: 5m
    repeat_interval: 3m

    routes: 

    - match: 
        instance: 'node1.sh.fonsview.com'
      # receiver: 'sendTomonkey'
      receiver: 'alerta'
    #group_by: [product, environment]
    # 正则匹配 
    - match_re:
        instance: '^fonsview.com*'
      receiver: 'alerta'
    - match_re:
        instance: '^fonsview.com*'
      receiver: 'team-X-pager'
    - match_re:
        instance: '^fonsview.com*'
      receiver: 'sendTomonkey'
inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname']     
        
receivers: 
- name: 'team-X-pager'
  webhook_configs:
  - url: 'http://api.110monitor.com/alert/api/event/prometheus/e947397c-17a7-c4b0-e9ca-364b47ff9411'
